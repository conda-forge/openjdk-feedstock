{% set version = "8.0.382" %}
{% set zulu_build = "8.72.0.17-ca" %}

{% set zulu_url = "https://cdn.azul.com/zulu/bin" %}
{% set zulu_url = "https://cdn.azul.com/zulu-embedded/bin" %}  # [aarch64]
{% set zulu_base = "zulu" ~ zulu_build ~ "-jdk" ~ version %}

package:
  name: openjdk
  version: {{ version }}

source:
  - url: {{ zulu_url }}/{{ zulu_base }}-linux_x64.tar.gz                      # [linux64]
    sha256: 7b15a56f2ae005beda0f875a269b3daad14ffa12969306cc745478385b25ba96  # [linux64]
  - url: {{ zulu_url }}/{{ zulu_base }}-linux_aarch64.tar.gz                  # [aarch64]
    sha256: bde61dd92b47baf9c9a15461c365765ae825b5e6e37602014c457b5be6f7b428  # [aarch64]
  - url: {{ zulu_url }}/{{ zulu_base }}-macosx_x64.zip                        # [osx and x86_64]
    sha256: 25bfd1f71562695eda921231fbb2b957d84969afcb814efb299fda85f9d3af51  # [osx and x86_64]
  - url: {{ zulu_url }}/{{ zulu_base }}-macosx_aarch64.zip                    # [osx and arm64]
    sha256: e6467f790854fb2fd2642b52ad61af5e6660c58dcd585e2f179146267fd06b13  # [osx and arm64]
  - url: {{ zulu_url }}/{{ zulu_base }}-win_x64.zip                           # [win64]
    sha256: a0831e1e658554cce310b12566a7afacddce3d4d8708a2d97181d8151106f088  # [win64]

  - url: https://github.com/dejavu-fonts/dejavu-fonts/releases/download/version_2_37/dejavu-fonts-ttf-2.37.zip  # [linux]
    sha256: 7576310b219e04159d35ff61dd4a4ec4cdba4f35c00e002a136f00e96a908b0a  # [linux]
    folder: fonts                                                             # [linux]

build:
  number: 0

test:
  requires:
    - {{ compiler('c') }}  # [not win]
  files:
    - test-jni  # [not win]
    - test-jni.sh  # [not win]
    - test-nio
  commands:
    - java -version
    - ./test-jni.sh  # [not win]

about:
  home: https://www.azul.com/products/zulu/
  license: GPL-2.0-or-later WITH Classpath-exception-2.0
  license_file: LICENSE
  summary: The Zulu OpenJDK build.
  description: Zulu OpenJDK is an open source build of the Java JDK.

extra:
  recipe-maintainers:
    - johanneskoester
    - sodre
    - mingwandroid
    - hadim
    - CJ-Wright
    - xhochy
    - roccqqck
